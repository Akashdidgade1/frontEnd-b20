<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div align="center">
        <form action="nomethodavailable" method="post">
            <h1>Register</h1>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows="5" cols="25"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" /> Male
                        <input type="radio" name="Gender" /> Female
                    </td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td>
                        <input type="checkbox"/> Indian
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Registration is mandatory.
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Log In" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
