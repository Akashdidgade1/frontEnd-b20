<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"/>
    <style>
        /* input[type="button"]{
            float:right;
        }*/
        div {
            width: 50%;
            border: 1px solid black;
            border-radius: 10px;
            position: relative;
            top: 50px;
            left: 25%;
        }
    </style>
    <script>
        function add() {
            // alert('button clicked');
            var a = document.getElementById('first').value;
            var b = document.getElementById('second').value;

            var c = parseInt(a) + parseInt(b);

            document.getElementById('result').value = c;
        }

        function hideUI() {
            //document.getElementById('first').style.display = 'none';
            //document.getElementById('second').style.display = 'none';
            //document.getElementById('result').style.display = 'none';
            document.getElementById('divOperation').style.display = 'none';
        }

        function changeToUpper() {
            var a = document.getElementById('first').value;
            document.getElementById('first').value = a.toUpperCase();
        }
    </script>
</head>
<body>
    <div id="divOperation">
        <h1>Addition Operation</h1>
        <table>
            <tr>
                <td>First Number</td>
                <td>
                    <input type="text" id="first" onkeyup="changeToUpper()"/>
                </td>
            </tr>
            <tr>
                <td>Second Number</td>
                <td>
                    <input type="text" id="second" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Add" onclick="add()"
                           onmouseover="this.style.backgroundColor = 'red';"
                           onmouseout="this.style.backgroundColor = 'white';" 
                           class="btn btn-primary"/>
                </td>
                <td>
                    <input type="button" value="Hide" onclick="hideUI()"
                           class="btn btn-danger"/>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>
                    <input type="text" readonly id="result" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
