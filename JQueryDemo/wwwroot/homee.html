<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(function () {

            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts',
                method: 'get',
                error: function (errorResponse) {
                    alert('api call failed');
                },
                success: function (response) {
                    // alert('api call success');
                    // console.log(response);

                    var posts = response;
                    $('#posts').dataTable({
                        data: posts,
                        columns:
                            [
                                { title: 'userId', data: 'userId' },
                                { title: 'id', data: 'id' },
                                { title: 'title', data: 'title' },
                                { title: 'body', data: 'body' }
                            ]
                    });
                }
            });


            var students =
                [
                    { RollNumber: 1, Name: 'Vishal', Gender: 'Male', City: 'Pune', Salary: 10000 },
                    { RollNumber: 2, Name: 'Vikas', Gender: 'Male', City: 'Mumbai', Salary: 10000 },
                    { RollNumber: 3, Name: 'Vivek', Gender: 'Male', City: 'Pune', Salary: 10000 },
                    { RollNumber: 4, Name: 'Vishram', Gender: 'Male', City: 'Satara', Salary: 10000 },
                    { RollNumber: 5, Name: 'Vipul', Gender: 'Male', City: 'Pune', Salary: 10000 },
                    { RollNumber: 6, Name: 'Vikul', Gender: 'Male', City: 'Delhi', Salary: 10000 },
                ];

            // $('#students').dataTable();
            $('#students').dataTable({
                data: students,
                columns:
                    [
                        { title: 'RollNumber', data: 'RollNumber' },
                        { title: 'Name', data: 'Name' },
                        { title: 'Gender', data: 'Gender' },
                        { title: 'City', data: 'City' },
                        { title: 'Salary', data: 'Salary' }
                    ]
            });
        });
    </script>
</head>

    </table>
